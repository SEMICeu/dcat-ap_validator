					<h2 property="title">[Agent] type is a recommended property for Agent</h2>
					
						<p property="description"><p>Rule_ID:2</p>
</p>
											
					<dl>					
					  <dt>Source File</dt>
					  <dd><code>rule-2.rq</code></dd>
					  
					  			  
					   
					  	<dt>Tag</dt>
					  	<dd>
					  	   <span property="subject">agent</span>
					  	</dd>

					<textarea id="sparql" cols="120" rows="50">PREFIX adms: <http://www.w3.org/ns/adms#>
PREFIX dcat: <http://www.w3.org/ns/dcat#>
PREFIX dct: <http://purl.org/dc/terms/>
PREFIX foaf: <http://xmlns.com/foaf/0.1/>
PREFIX owl: <http://www.w3.org/2002/07/owl#>
PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
PREFIX rdfs:<http://www.w3.org/2000/01/rdf-schema#>
PREFIX schema: <http://schema.org/>
PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
PREFIX spdx: <http://www.spdx.org/rdf/terms#>
PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
PREFIX vcard: <http://www.w3.org/2006/vcard/ns#>
SELECT ?Rule_Origin ?Rule_ID ?Rule_Severity ?Rule_Description ?Message ?s ?p ?o
WHERE
{
 {
  #
  {SELECT ?s ?p ?o 
    WHERE {
      ?s a foaf:Agent.
      FILTER(!EXISTS {?s dct:type ?type}).
      BIND (rdf:type as ?p).
      BIND (foaf:Agent as ?o).
    }
  }
  LET (?Rule_Origin := "DCAT-AP").
  LET (?Rule_ID := 2).
  LET (?Rule_Severity := "error").
  LET (?Rule_Description := "Type is a recommended property for Agent" ).
  LET (?Message := "The agent " + str(?o) + " doesn't have a type property").
}
}</textarea>
